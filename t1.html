
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video with Quiz</title>
        <link rel="stylesheet" href="video_with_quiz.css">
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>
    <body>
        <main>
            <!-- Video Section -->
            <section class="video-container" aria-label="Lecture Video">
                <div class="youtube-container">
                        <iframe id="myVideo"
                        src="https://www.youtube.com/embed/ou0-Lk91QuM?enablejsapi=1"
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write;
                        encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                     </div>
            </section>

            <!-- Quiz Section -->
            <section id="quiz-container" aria-label="Quiz Section">
                <!-- Loading State -->
                <div id="quiz-loading" class="loading" role="status" aria-live="polite"></div>

                <!-- Quiz Progress -->
                <div class="quiz-progress" aria-label="Quiz Progress">
                    <div id="progress-indicator"></div>
                </div>

                <!-- Quiz Questions -->
                <div id="quiz-1" class="quiz-section" aria-label="Quiz 1"></div>
                <div id="quiz-2" class="quiz-section" aria-label="Quiz 2"></div>
                <div id="quiz-3" class="quiz-section" aria-label="Quiz 3"></div>
            </section>

            <!-- Results Section -->
            <section id="results-section" aria-label="Quiz Results">
                <div id="results-container"></div>
                <button id="submitResults" class="submit-button" aria-label="Submit Final Results">
                    Submit Final Results
                </button>
            </section>

            <!-- Configuration Settings -->
            <input type="hidden" id="responsesMandatedSetting" value="true">
        </main>

        <!-- Templates -->
        <template id="error-template">
            <div class="error-message" role="alert">
                <p></p>
            </div>
        </template>

        <template id="feedback-template">
            <div class="feedback" role="alert">
                <p></p>
            </div>
        </template>
        <script src="t1.js" defer></script>
    </body>
    </html>
